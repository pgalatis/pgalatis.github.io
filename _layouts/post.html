---
layout: default
---
<div class="post">
		<article class="entry" itemscope itemtype="http://schema.org/Article">
			<header>
				<h2 itemprop="name">{{ post.title }}</h2>
				<p class="timestamp" itemprop="datePublished">{{ post.date | date_to_long_string }}</p>
			</header>		

					{{ post.content }}
	
			</article>
</div>
