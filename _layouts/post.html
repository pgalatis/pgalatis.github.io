---
layout: default
---
<div class="post">
		<article class="entry" itemscope itemtype="http://schema.org/Article">
			<header>
				<h2 itemprop="name">{{ page.title }}</h2>
				<p class="timestamp" itemprop="datePublished">{{ page.date | date_to_long_string }}</p>
			</header>		

					{{ content }}
	
			</article>
</div>

<aside class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }} posted on {{ post.date | date_to_string }}
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</aside>
